<html>
    <head>
        <title>imgurbooth</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="src/imgurbooth.js"></script>
    </head>
    <body>
        <div id="flash_overlay"></div>
        <div id="wrapper">
            <a href="https://github.com/jlemberg/imgurbooth" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
            <h1>imgur<span>booth</span></h1>
            <div id="video_wrapper">
                <div id="countdown_number"></div>
                <video width="640" height="480" autoplay></video>
            </div>
            <div id="hideme">
                <input id="countdown" type="checkbox" value="1" checked><label for="countdown">Countdown</label>    
                <input id="flash" type="checkbox" value="1" checked><label for="flash">Flash</label><br />
                <input id="captureButton" type="button" value="Capture" /><br />
            </div>
            <span id="loading">Uploading...</span>
            <span id="success">
                All done! <a target="_blank" href="">Here's your image!</a>
            </span>
            <canvas></canvas>
        </div>
    </body>
</html>
